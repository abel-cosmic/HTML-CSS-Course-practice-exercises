<style>
    .subscribe-button {
        background-color: rgb(204, 0, 0);
        color: white;
        border: none;
        padding-left: 16px;
        padding-right: 16px;
        padding-top: 10px;
        padding-bottom: 10px;
        border-radius: 3px;
        cursor: pointer;
        margin-right: 12px;
        transition: opacity 0.15s;
        vertical-align: top;
    }
    
    .subscribe-button:hover {
        opacity: 0.8;
    }
    
    .subscribe-button:active {
        opacity: 0.5;
    }
    
    .join-button {
        color: rgb(6, 95, 212);
        background-color: white;
        border-color: rgb(6, 95, 212);
        border-radius: 3px;
        border-style: solid;
        border-width: 1px;
        padding-left: 15px;
        padding-right: 15px;
        padding-top: 9px;
        padding-bottom: 9px;
        cursor: pointer;
        margin-right: 12px;
        transition: opacity 0.15s, color 0.15s, background-color 0.15s;
        vertical-align: top;
    }
    
    .join-button:hover {
        background-color: rgb(41, 118, 211);
        color: white;
    }
    
    .join-button:active {
        opacity: 0.7;
    }
    
    .tweet-button {
        color: white;
        padding-top: 7px;
        padding-bottom: 7px;
        padding-left: 16px;
        padding-right: 16px;
        background-color: rgb(29, 155, 240);
        border-radius: 45px;
        cursor: pointer;
        border: none;
        font-size: 15px;
        transition: box-shadow 0.15s, opacity 0.15s;
        vertical-align: top;
    }
    
    .tweet-button:hover {
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);
    }
    
    .tweet-button:active {
        opacity: 0.7;
    }
</style>
<button class="subscribe-button"> 
	SUBSCRIBE
</button>
<button class="join-button"> 
	JOIN
</button>
<button class="tweet-button">
	Tweet
</button>
